<app-nav-bar></app-nav-bar>

<div class="home-body">
  <app-sidebar></app-sidebar>

  <div class="right-content">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <table>
          <tr>
            <div class="card">
              <div class="card-body">
                <div class="left">
                  <h2>Hello there</h2>
                </div>
                <div class="right">
                  <span class="badge badge-warning">Pending</span>
                </div>
              </div>
              <div class="card-footer">
                <div class="left">
                  <i class="fa fa-fw fa-calendar"></i> Deadline
                </div>
                <div class="right">
                  <button type="button" class="btn btn-danger"><i class="fa fa-fw fa-trash"></i> Delete</button>
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#todoModal"><i class="fa fa-fw fa-edit"></i> Edit</button>
                </div>
              </div>
            </div>
          </tr>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <form id="userForm">
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
              <label for="firstName"
                >First Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                autocomplete="on"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                autocomplete="on"
              />
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                autocomplete="on"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                name="password"
                autocomplete="on"
                required
              />
            </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" form="userForm">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
        
      </div>
    </div>
  </div>

  <!-- Todo Modal -->
  <div class="modal fade" id="todoModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <form id="todoForm">

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="title"
              >Title<span class="rq">*</span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Enter todo title"
              autocomplete="on"
              required
            />
          </div>

          <div class="form-group">
            <label for="description"
              >Description:</label
            >
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Enter todo description"
              autocomplete="on"
            />
          </div>

          <div class="form-group">
            <label for="deadline"
              >Deadline<span class="rq">*</span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="deadline"
              name="deadline"
              placeholder="Enter todo deadline"
              autocomplete="on"
              required
            />
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" form="todoForm">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </form>
        
      </div>
    </div>
  </div>
</div>
