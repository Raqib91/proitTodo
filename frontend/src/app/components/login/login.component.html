<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="row mt">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username<span class="rq">*</span>:</label>
              <input
                [(ngModel)]="credentials.username"
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                name="username"
                autocomplete="on"
                required
              />
            </div>
            <div class="form-group">
              <label for="pwd">Password<span class="rq">*</span>:</label>
              <input
                [(ngModel)]="credentials.password"
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
                name="password"
                autocomplete="on"
                required
              />
            </div>
            <p><a routerLink="/signup">New user?</a></p>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
